<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualization</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 1300px;
      height: 900px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">

// Add a method to call your FastAPI endpoint here
async function fetchGraph() {
  const response = await fetch('http://127.0.0.1:8000/graph/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      nodes: [1, 2, 3, 4, 5],
      edges: [[1, 2], [2, 3], [3, 4], [4, 5], [5, 1]],
    }),
  });
  return await response.json();
}

fetchGraph().then(graph => {
  // Create an array with nodes
  const nodes = new vis.DataSet(graph.nodes.map((id, index) => ({
    id,
    label: `Node ${id}` // Label each node with its index + 1
  })));

  // Create an array with edges
  const edges = new vis.DataSet(graph.edges.map(([from, to]) => ({ from, to })));

  // Create a network
  const container = document.getElementById('mynetwork');
  const data = {
    nodes: nodes,
    edges: edges
  };
  const options = {};
  const network = new vis.Network(container, data, options);
});
</script>
</body>
</html>
